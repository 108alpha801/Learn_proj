<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
     <nav>
        <img id="logo" src="https://img.icons8.com/?size=100&id=42357&format=png&color=000000"/>
        <h1 id="wsName">Travel Guide</h1>
        <div id="links">
          <a href="./travel_recommendation.html" class="navLink" id="home">Home </a>
          <a href="./about.html" class="navLink" id="about">About Us </a>
          <a href="./contact.html" class="navLink" id="contact">Contact Us</a>
          
        </div>
        </nav>
        <div id="website">
            <div id="socialIcons">
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play fa-2x linkslogo" aria-hidden="true"></i></a>
            </div>
            <div id="Contactus">
            <div id="textContact">
                <div id="contactustittle">
                    <h1 id="bigHeading">Contact us</h1>
                    <p id="contactText">Get in touch. Leave us a message using the form.</p>
                </div>
                <div id="form">
                    <form id="contactForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <label for="message">Message</label>
                        <textarea rows="5" cols="30" id="message" placeholder="Your Message" required></textarea>
                        <button id="messageSubmit">Submit</button>
                    </form>
                    <div id="messageSentInfo"></div>
                </div>
            </div>
        </div>
        </div>
        <script src="./travel_recommendation.js"></script>
</body>
</html>
